<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <main>
        <div class="checkout">
            <h2 style="text-align: center;">Checkout</h2>

            <form action="#" method="post">

                <div class="form-col-wrap">

                    <div class="form-col">
                        <div class="order-summary">
                            <h3>Order Summary</h3>
                            <table>
                                <tr>
                                    <td>Products Total</td>
                                    <td>&#163;100</td>
                                </tr>
                                <tr>
                                    <td>Tax</td>
                                    <td>&#163;5</td>
                                </tr>
                                <tr class="grand">
                                    <td>Grand Total</td>
                                    <td>&#163;108</td>
                                </tr>
                            </table>
                        </div>
                    </div>
        
                    <div class="form-col">
                        <h3>Billing Information</h3>
                        <div class="form-row">
                            <label for="fname">First name:</label>
                            <input type="text" name="fname" id="fname" required>
                            <span id="fname-error" class="error"><!-- Error will added by js --></span>                      
                        </div>
    
                        <div class="form-row">
                            <label for="lname">Second name:</label>
                            <input type="text" name="lname" id="lname" required>
                            <span id="lname-error" class="error"><!-- Error will added by js --></span>
                        </div>
    
                        <div class="form-row">
                            <label for="address">Shipping address:</label>
                            <input type="text" name="address" id="address" required>
                            <span id="address-error" class="error"><!-- Error will added by js --></span>
                        </div>
    
                        <div class="form-row">
                            <label for="email">Email address:</label>
                            <input type="email" name="email" id="email" required onchange="checkEmail(this.form)">
                            <span id="email-error" class="error"><!-- Error will added by js --></span>
                        </div>
    
                        <div class="form-row">
                            <label for="notes">Notes (Optional)</label>
                            <textarea name="notes" id="notes" placeholder="Anything else?"></textarea>
                        </div>
                    </div>
    
                    <div class="form-col">
                        <h3>Payment information</h3>
                        
                        <div class="form-row">
                            <label for="card">Card number:</label>
                            <input type="text" name="card" id="card" required maxlength="16" onchange="checkCardNumber(this.form)">
                            <span id="card-error" class="error"><!-- Error will added by js --></span>
                        </div>
    
                        <div class="form-row">
                            <label>Expiration:</label>
                            <input type="text" name="expire-year" id="expire-year" required onchange="checkExpire(this.form)" maxlength="4" placeholder="YYYY">
                            <span>/</span>
                            <input type="text" name="expire-month" id="expire-month" required onchange="checkExpire(this.form)" maxlength="2" placeholder="MM">
                            <span id="expire-error" class="error"><!-- Error will added by js --></span>
                        </div>
    
                        <div class="form-row">
                            <label for="cvc">CVC:</label>
                            <input type="password" name="cvc" id="cvc" required maxlength="3" onchange="checkCvc(this.form)">
                            <span id="cvc-error" class="error"><!-- Error will added by js --></span>
                        </div>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="reset" onclick="resetForm(this.form)">Clear inputs</button>
                    <button type="submit" onclick="checkForm(this.form)">Place Order</button>
                </div>

            </form>
        </div>
    </main>
    <script src="checkout.js"></script>
</body>
</html>
