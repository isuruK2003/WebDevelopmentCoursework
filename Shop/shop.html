<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="hero.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <!--Navbar-->
    <nav>
        <div class="logo">
            <a href="#" class="logo"><img src="Icons/logo.jpg" alt="our logo"></a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Galary</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Sitemap</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header>
        <div class="hero">
            <div class="hero-heading">
                #productsStore
            </div>
            <div class="hero-content">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="controls">
            <div class="sort">
                <label for="sort-by">Sort By:</label>
                <select name="sort-by" id="sort-by" onchange="sortProducts()">
                    <option value="unitPrice">Price</option>
                    <option value="title">Name</option>
                </select>                
            </div>
            <button id="cart-open">
                <img src="Icons/cart.svg" alt="Cart">
                <span class="cart-count"></span>
            </button>
        </div>

        <h2 style="text-align: center;">LATEST PRODUCTS</h2>

        <div id="products">
            <!-- product HTMLs is dynamically added by js -->

            <div id="product-1" class="product">
                <div class="product-image">
                    <img src="images/img1.webp" alt="product-1-image">
                </div>
                <div class="product-details">
                    <span class="title">Title</span>
                    <span class="price">&#163;10</span>
                    <button class="add-button" onclick="addToCart('product-1')">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="cart">
            <h2>Your order</h2>
            
            <div id="cart-empty">
                <img src="Icons/empty_cart.svg" alt="Empty cart image">
                <p>EMPTY CART</p>
            </div>

            <form action="checkout.html" method="get">
                <table id="cart-content">

                    <!-- Cart item HTML will be added by javascript -->

                    <!-- <tr id="product-1" class="cart-item">
                        <td>
                            <button class="cart-remove-btn" onclick="removeFromCart('product-1')">&#10005;</button>
                        </td>
                        <td class="cart-img">
                            <img src="images/img1.webp" alt="product-1-image">
                        </td>
                        <td class="cart-item-title">
                            <a href="#product-1">Product Description</a>
                        </td>
                        <td>
                            <div class="cart-item-buttons">
                                <button class="cart-item-increase" onclick="increaseQuantity('product-1')">+</button>
                                <span class="cart-item-quantity">1</span>
                                <button class="cart-item-decrease" onclick="decreaseQuantity('product-1')">-</button>
                            </div>
                        </td>
                        <td>
                            <div class="cart-item-total">&#163;10</div>
                        </td>
                    </tr> -->
                </table>

                <div class="cart-controls">
                    <button type="submit">Checkout</button>
                    <div class="cart-total-section">
                        Total: &#163;<span class="cart-total"></span>
                        <input name="cart-total" type="number" readonly value="0" hidden>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="shop.js"></script>
</body>
</html>
