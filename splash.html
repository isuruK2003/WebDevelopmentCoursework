    <script>
    function typeWriter(id, text) {
        const elem = document.getElementById(id);
        let i = 0;
    
        function type() {
            if (i < text.length) {
                elem.textContent += text.charAt(i);
                i++;
                setTimeout(type, 50);
            } else {
                createPrompt();
            }
        }
        type();
    }
    
    typeWriter('mission', "Let's conserve marine resources.")
    </script>
