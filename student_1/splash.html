            </div>
        </div>
    </div>
    <script>
        function typeWriter(id, text) {
            // Inserts text in to a inner of a html element
            // providing a typewriter effect
            const elem = document.getElementById(id);
            let i = 0;

            function type() {
                if (i < text.length) {
                    elem.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        typeWriter('mission', "Let's conserve marine resources.")
    </script>
