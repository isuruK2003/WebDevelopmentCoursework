        <div class="checkout">
            <h2 style="text-align: center;">Checkout</h2>
            <form action="#">
                <fieldset>
                    <legend>Billing Information</legend>
                    <p class="form-row">
                        <label for="fname">First name:</label>
                        <input type="text" name="fname" id="fname" required>                        
                    </p>

                    <p class="form-row">
                        <label for="lname">Second name:</label>
                        <input type="text" name="lname" id="lname" required>                        
                    </p>

                    <p class="form-row">
                        <label for="address">Shipping address:</label>
                        <input type="text" name="address" id="address" required>                        
                    </p>

                    <p class="form-row">
                        <label for="email">Email address:</label>
                        <input type="email" name="email" id="email" required>                        
                    </p>

                    <p class="form-row">
                        <label for="notes">Notes (Optional)</label>
                        <textarea name="notes" id="notes" placeholder="Anything else?"></textarea>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Payment information</legend>
                        
                    <p class="form-row">
                        <label for="card">Card number:</label>
                        <input type="text" name="card" id="card" required maxlength="16">                        
                    </p>
                    
                    <p class="form-row">
                        <label for="expire">Expiration Day:</label>
                        <input type="date" name="expire" id="expire" required>                        
                    </p>

                    <p class="form-row">
                        <label for="cvc">CVC:</label>
                        <input type="text" name="cvc" id="cvc" required maxlength="3">                        
                    </p>
                </fieldset>

                <p class="form-buttons">
                    <button type="submit">Place Order</button>
                    <button type="reset">Clear inputs</button>
                </p>
            </form>
        </div>
