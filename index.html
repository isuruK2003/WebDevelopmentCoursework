            <div class="cart-controls">
                <button>Checkout</button>
                <div class="cart-total-section">
                    Total: &#163;<span id="cart-total"></span>
                </div>
            </div>
        </div>

        <div class="checkout">
            <h2 style="text-align: center;">Checkout</h2>
            <form action="#">
                <fieldset>
                    <legend>Billing Information</legend>
                    <p class="form-row">
                        <label for="fname">First name:<span id="fname-error" class="error"></span></label>
                        <input type="text" name="fname" id="fname" required>                        
                    </p>

                    <p class="form-row">
                        <label for="lname">Second name:<span id="lname-error" class="error"></span></label>
                        <input type="text" name="lname" id="lname" required>                        
                    </p>

                    <p class="form-row">
                        <label for="address">Shipping address:<span id="address-error" class="error"></span></label>
                        <input type="text" name="address" id="address" required>                        
                    </p>

                    <p class="form-row">
                        <label for="email">Email address:<span id="email-error" class="error"></span></label>
                        <input type="email" name="email" id="email" required onchange="checkEmail(this.form)">                        
                    </p>

                    <p class="form-row">
                        <label for="notes">Notes (Optional)</label>
                        <textarea name="notes" id="notes" placeholder="Anything else?"></textarea>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Payment information</legend>
                        
                    <p class="form-row">
                        <label for="card">Card number:<span id="card-error" class="error"><!-- Error will added by js --></span></label>
                        <input type="test" name="card" id="card" required maxlength="16" onchange="checkCardNumber(this.form)">                        
                    </p>
                    

                    <p class="form-row">
                        <p class="form-col">
                            <div class="form-col-item">
                                <label>Expiration:<span id="expire-error" class="error"><!-- Error will added by js --></span></label>

                                <input type="text" name="expire-year" id="expire-year" required onchange="checkExpire(this.form)" maxlength="4" placeholder="YYYY">
                                <span>/</span>
                                <input type="text" name="expire-month" id="expire-month" required onchange="checkExpire(this.form)" maxlength="2" placeholder="MM">
                            </div>
                            <div class="form-col-item">
                                <label for="cvc">CVC:<span id="cvc-error" class="error"><!-- Error will added by js --></span></label>
                                <input type="password" name="cvc" id="cvc" required maxlength="3" onchange="checkCvc(this.form)">                               
                            </div>
                        </p>                        
                    </p>

                </fieldset>

                <p class="form-buttons">
                    <button type="submit" onclick="checkForm(this.form)">Place Order</button>
                    <button type="reset" onclick="resetForm(this.form)">Clear inputs</button>
                </p>
            </form>
        </div>
